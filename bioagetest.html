<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на биологический возраст | pH Nutrition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 30%, #d4edda 100%);
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            color: #2E7D32;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            background: #f8f9fa;
            padding: 12px;
            margin: 5px;
            width: 90%;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        label:hover {
            background: #e0e0e0;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        .cta {
            margin-top: 20px;
            background: #ffeb3b;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            color: #000;
            font-weight: bold;
            display: inline-block;
            max-width: 90%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            label {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-logo-image.jpg" alt="pH Nutrition" class="logo">
        <h2>Тест на биологический возраст</h2>
        <p>Узнай, насколько твой организм старше или моложе твоего фактического возраста!</p>

        <form id="quizForm">
            <div class="question">1. Как ты чувствуешь себя после еды?</div>
            <div class="options">
                <label><input type="radio" name="q1" value="5"> Сонливость, тяжесть</label>
                <label><input type="radio" name="q1" value="2"> Чувствую себя нормально</label>
                <label><input type="radio" name="q1" value="0"> Энергия, лёгкость</label>
            </div>

            <div class="question">2. Какой у тебя сон?</div>
            <div class="options">
                <label><input type="radio" name="q2" value="5"> Часто просыпаюсь, тревожность</label>
                <label><input type="radio" name="q2" value="3"> Иногда не высыпаюсь</label>
                <label><input type="radio" name="q2" value="0"> Глубокий, восстанавливающий</label>
            </div>

            <div class="question">3. Какое у тебя питание?</div>
            <div class="options">
                <label><input type="radio" name="q3" value="5"> Сладкое, мучное, полуфабрикаты</label>
                <label><input type="radio" name="q3" value="3"> Иногда ем вредную еду</label>
                <label><input type="radio" name="q3" value="0"> Полностью здоровое</label>
            </div>

            <div class="question">4. Какой у тебя уровень стресса?</div>
            <div class="options">
                <label><input type="radio" name="q4" value="5"> Постоянный стресс</label>
                <label><input type="radio" name="q4" value="3"> Иногда нервничаю</label>
                <label><input type="radio" name="q4" value="0"> Контролирую стресс</label>
            </div>

            <div class="question">5. Как часто ты голодаешь?</div>
            <div class="options">
                <label><input type="radio" name="q5" value="5"> Никогда, ем каждые 2-3 часа</label>
                <label><input type="radio" name="q5" value="3"> Редко, могу пропустить завтрак</label>
                <label><input type="radio" name="q5" value="0"> Делаю интервальное голодание</label>
            </div>

            <button type="button" onclick="calculateAge()">Узнать результат</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let totalScore = 0;
            let questions = document.querySelectorAll('input[type="radio"]:checked');

            if (questions.length < 5) {
                alert("Ответь на все вопросы!");
                return;
            }

            questions.forEach((input) => {
                totalScore += parseInt(input.value);
            });

            let ageOffset = totalScore >= 25 ? 15 : totalScore >= 15 ? 10 : totalScore >= 8 ? 5 : 0;
            let userAge = prompt("Введите ваш реальный возраст:");

            if (!userAge || isNaN(userAge) || userAge < 10 || userAge > 100) {
                alert("Введите корректный возраст!");
                return;
            }

            let bioAge = parseInt(userAge) + ageOffset;
            document.getElementById("result").innerHTML = `
                Твой биологический возраст: <strong>${bioAge}</strong> лет.<br><br>
                <span class="cta">Важно заниматься молодостью сейчас! Присоединяйся к клубу «Нестарение» с экспертом <strong>Татьяной Чавдаровой</strong> – начни путь к омоложению уже сегодня!</span>
            `;
        }
    </script>
</body>
</html>
